<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Flip Card</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .flip-card {
            width: 90%; /* Take up most of the screen width */
            max-width: 600px; /* Limit the card width on larger screens */
            aspect-ratio: 7 / 4; /* Maintain a consistent aspect ratio */
            perspective: 1000px;
            margin: 1in auto; /* Add 1 inch of margin around */
        }

        .flip-card-inner {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.6s;
        }

        .flip-card-front, .flip-card-back {
            width: 100%;
            height: 100%;
            position: absolute;
            backface-visibility: hidden;
        }

        .flip-card-back {
            transform: rotateY(180deg);
        }

        .flip-card-front img,
        .flip-card-back img {
            width: 100%;    /* Image adjusts to fill the card */
            height: 100%;   /* Maintain full height */
            object-fit: contain; /* Ensure the entire image is visible */
        }

        @media (max-width: 768px) { /* For tablets and smaller devices */
            .flip-card {
                width: 90%; /* Use 90% of screen width */
                height: auto;
                aspect-ratio: 3 / 4;
                margin: 1in auto;
            }
        }

        @media (max-width: 480px) { /* For mobile phones */
            .flip-card {
                width: 90%; /* Shrink the card slightly on smaller screens */
                max-width: none;
                margin: 1in auto;
            }
        }
    </style>
</head>
<body>
     <div class="flip-card" onclick="this.classList.toggle('clicked')">
        <div class="flip-card-inner">
            <div class="flip-card-front">
                <img src="01_front_invitation_card_Pablo-Soyae.jpg" alt="Front Side">
              </div>
            <div class="flip-card-back">
                <img src="images/back.jpg" alt="Back Side">
            </div>
       </div>
    </div>
</body>
</html>
