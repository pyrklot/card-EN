<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Flip Card</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .flip-card {
            width: 90vw;
            height: calc(90vw * 4 / 7);
            max-height: 90vh;
            max-width: calc(90vh * 7 / 4);
            perspective: 1000px;
        }

        .flip-card-inner {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.6s;
        }

        .flip-card.clicked .flip-card-inner {
            transform: rotateY(180deg);
        }

        .flip-card-front, .flip-card-back {
            width: 100%;
            height: 100%;
            position: absolute;
            backface-visibility: hidden;
        }

        .flip-card-back {
            transform: rotateY(180deg);
        }

        .flip-card-front img,
        .flip-card-back img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        @media (max-aspect-ratio: 4 / 7) {
            .flip-card {
                height: 90vh;
                width: calc(90vh * 7 / 4);
            }
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const card = document.querySelector(".flip-card");
            card.addEventListener("click", () => {
                card.classList.toggle("clicked");
            });
        });
    </script>
</head>
<body>
    <div class="flip-card">
        <div class="flip-card-inner">
            <div class="flip-card-front">
                <img src="01_front_invitation_card_Pablo-Soyae.jpg" alt="Front Side">
            </div>
            <div class="flip-card-back">
                <img src="02_back_invitation_card_Pablo-Soyae_english.jpg" alt="Back Side">
            </div>
        </div>
    </div>
    <!-- Instructional Text -->
    <div class="instruction">
        Tap the card to reveal details.
    </div>
</body>
</html>
